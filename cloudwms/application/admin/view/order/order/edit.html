<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id" data-rule="required" data-source="product/index" class="form-control selectpage" name="row[product_id]" type="text" value="{$row.product_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_id" data-rule="required" data-source="app/index" class="form-control selectpage" name="row[app_id]" type="text" value="{$row.app_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" data-source="customer/index" class="form-control selectpage" name="row[customer_id]" type="text" value="{$row.customer_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Browser_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-browser_ip" data-rule="required" class="form-control" name="row[browser_ip]" type="text" value="{$row.browser_ip|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buyer_accepts_marketing')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-buyer_accepts_marketing" data-rule="required" class="form-control selectpicker" name="row[buyer_accepts_marketing]">
                {foreach name="buyerAcceptsMarketingList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.buyer_accepts_marketing"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cancel_reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cancel_reason" data-rule="required" class="form-control" name="row[cancel_reason]" type="text" value="{$row.cancel_reason|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cancelled_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cancelled_at" data-rule="required" class="form-control" name="row[cancelled_at]" type="number" value="{$row.cancelled_at|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cart_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cart_token" data-rule="required" class="form-control" name="row[cart_token]" type="text" value="{$row.cart_token|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Checkout_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-checkout_token" data-rule="required" class="form-control" name="row[checkout_token]" type="text" value="{$row.checkout_token|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_agent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_agent" data-rule="required" class="form-control" name="row[user_agent]" type="text" value="{$row.user_agent|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Session_hash')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-session_hash" data-rule="required" class="form-control" name="row[session_hash]" type="text" value="{$row.session_hash|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Browser_width')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-browser_width" data-rule="required" class="form-control" step="0.01" name="row[browser_width]" type="number" value="{$row.browser_width|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Browser_height')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-browser_height" data-rule="required" class="form-control" step="0.01" name="row[browser_height]" type="number" value="{$row.browser_height|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Accept_language')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accept_language" data-rule="required" class="form-control" name="row[accept_language]" type="text" value="{$row.accept_language|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Closed_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-closed_at" data-rule="required" class="form-control" name="row[closed_at]" type="number" value="{$row.closed_at|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-currency" data-rule="required" class="form-control" name="row[currency]" type="text" value="{$row.currency|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_discounts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_discounts" data-rule="required" class="form-control" step="0.01" name="row[current_total_discounts]" type="number" value="{$row.current_total_discounts|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_discounts_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_discounts_set" data-rule="required" class="form-control" name="row[current_total_discounts_set]" type="text" value="{$row.current_total_discounts_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_duties_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_duties_set" data-rule="required" class="form-control" name="row[current_total_duties_set]" type="text" value="{$row.current_total_duties_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_price" data-rule="required" class="form-control" step="0.01" name="row[current_total_price]" type="number" value="{$row.current_total_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_price_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_price_set" data-rule="required" class="form-control" name="row[current_total_price_set]" type="text" value="{$row.current_total_price_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_subtotal_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_subtotal_price" data-rule="required" class="form-control" step="0.01" name="row[current_subtotal_price]" type="number" value="{$row.current_subtotal_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_subtotal_price_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_subtotal_price_set" data-rule="required" class="form-control" name="row[current_subtotal_price_set]" type="text" value="{$row.current_subtotal_price_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_tax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_tax" data-rule="required" class="form-control" step="0.01" name="row[current_total_tax]" type="number" value="{$row.current_total_tax|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_total_tax_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_total_tax_set" data-rule="required" class="form-control" name="row[current_total_tax_set]" type="text" value="{$row.current_total_tax_set|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_locale')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_locale" data-rule="required" class="form-control" name="row[customer_locale]" type="text" value="{$row.customer_locale|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" data-rule="required" class="form-control" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Estimated_taxes')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-estimated_taxes" data-rule="required" class="form-control selectpicker" name="row[estimated_taxes]">
                {foreach name="estimatedTaxesList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.estimated_taxes"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Financial_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="financialStatusList" item="vo"}
            <label for="row[financial_status]-{$key}"><input id="row[financial_status]-{$key}" name="row[financial_status]" type="radio" value="{$key}" {in name="key" value="$row.financial_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" data-rule="required" class="form-control" name="row[note]" type="text" value="{$row.note|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" data-rule="required" class="form-control" name="row[number]" type="number" value="{$row.number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_number" data-rule="required" class="form-control" name="row[order_number]" type="number" value="{$row.order_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tags')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tags" data-rule="required" class="form-control" name="row[tags]" type="text" value="{$row.tags|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Taxes_included')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-taxes_included" data-rule="required" class="form-control selectpicker" name="row[taxes_included]">
                {foreach name="taxesIncludedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.taxes_included"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Test')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-test" data-rule="required" class="form-control selectpicker" name="row[test]">
                {foreach name="testList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.test"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" data-rule="required" class="form-control" name="row[token]" type="text" value="{$row.token|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:$row.update_time?datetime($row.update_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delete_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-delete_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[delete_time]" type="text" value="{:$row.delete_time?datetime($row.delete_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
