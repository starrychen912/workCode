<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Continent_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-continent_id" data-rule="required" min="0" data-source="continent/index" class="form-control selectpage" name="row[continent_id]" type="text" value="{$row.continent_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Namecn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-namecn" data-rule="required" class="form-control" name="row[namecn]" type="text" value="{$row.namecn|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nameeng')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nameeng" data-rule="required" class="form-control" name="row[nameeng]" type="text" value="{$row.nameeng|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nameengsp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nameengsp" data-rule="required" class="form-control" name="row[nameengsp]" type="text" value="{$row.nameengsp|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Brief')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-brief" data-rule="required" class="form-control" name="row[brief]" type="text" value="{$row.brief|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:$row.create_time?datetime($row.create_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yzid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yzid" data-rule="required" min="0" class="form-control" name="row[yzid]" type="number" value="{$row.yzid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deliverys')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deliverys" data-rule="required" class="form-control" name="row[deliverys]" type="text" value="{$row.deliverys|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
